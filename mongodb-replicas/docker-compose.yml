version: "3"
services:
  rockmongo:
    image: weshigbee/rockmongo
    container_name: rockmongodb
    ports:
      - 8080:80
    links:
      - mongo1
      - mongo2
      - mongo3
    environment:
      - ROCKMONGO_AUTH=true
      - MONGO_SERVER=mongo1
    restart: always
  mongo1:
    hostname: mongo1
    container_name: localmongo1
    image: mongo:4.0-xenial
    expose:
      - 27017
    restart: always
    volumes:
      - ./key:/opt
      - ./conf/mongod.conf:/etc/mongod.conf.orig
      - ./script:/home
    entrypoint: [ "mongod", "--config", "/etc/mongod.conf.orig" ]
  mongo2:
    hostname: mongo2
    container_name: localmongo2
    image: mongo:4.0-xenial
    volumes:
      - ./key:/opt
      - ./conf/mongod.conf:/etc/mongod.conf.orig
    expose:
      - 27017
    restart: always
    entrypoint: [ "mongod", "--config", "/etc/mongod.conf.orig" ]
  mongo3:
    hostname: mongo3
    container_name: localmongo3
    image: mongo:4.0-xenial
    volumes:
      - ./key:/opt
      - ./conf/mongod.conf:/etc/mongod.conf.orig
    expose:
      - 27017
    restart: always
    entrypoint: [ "mongod", "--config", "/etc/mongod.conf.orig" ]
